<form action="{:U('file/add')}" enctype="multipart/form-data" method="post">	
	<input type="hidden" name="module" value="{$module}"/>
	<input type="hidden" name="r" value="{$r}"/>
	<input type="hidden" name="id" value="{$id}"/>
	<input type="hidden" name="role_id" value="{$Think.session.role_id}">
	<table class="table table-hover">
		<tr>
			<td class="tdleft">选择文件:</td> 
			<td>(文件总大小不能超过20MB)</td>
		</tr>
		<tr>
			<td class="tdleft">附件</td>
			<td><p>允许类型：{$allowExts}</p>
			<p id="attachment1"><input type="file" name="file[]"/></p> <a id="add_more" href="javascript:add_file(2);">增加一个附件</a></td>
		</tr>		
		<tr> 
			<td>&nbsp;</td>
			<td><input class="btn btn-primary" type="submit" name="submit" value="添加"/> &nbsp; <input class="btn" onclick="javascript:$('#dialog-file').dialog('close');" type="button" value="取消"/></td>
		</tr>
	</table>
</form>			
<script type="text/javascript">
	function add_file(id) {
		$("#add_more").before('<p id="attachment' + id + '"><input type="file" name="file[]"/> <a href=\'javascript:void(0)\'  onclick=\'javascript:$(\"#attachment' + id + '\").remove();\'>删除</a></p>');
		$("#add_more").attr('href', 'javascript:add_file(' + (id+1) + ');');
	}
</script>

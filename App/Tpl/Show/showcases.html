	<script type="text/javascript">
		jQuery(document).ready(start_functions);
		
		function start_functions() {
			format_imgs();
			flip_hint();
		}
		
		function format_imgs() {
			var img_height = 0;
			$(".thumbnail>img").each(function(i){

				if(img_height == 0 || img_height > this.height) {
					img_height = this.height;
				}
			});
				
			if(img_height <160) img_height=160;
			$(".thumbnail>img").css({'height':img_height, 'overflow':'hidden'});
		}
		
		function flip_hint() {
			$('.thumbnail').on("mouseenter", function(){
				$(this).find(".flipup_appear")
				.stop(true)
				.animate({'width': $(this).width()})
				.show();
			});
			
			$(".thumbnail").on("mouseleave", function(){
				$(this).find(".flipup_appear")
				.stop(true)
				.animate({'width': '0px'})
				.hide();
			});
		}
		
		
	</script>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>用户宝</title>
<meta name="keywords" content="视频说明书，电子说明书，二维码，二维码说明书，二维码链接，专业说明书平台，说明书，说明书引擎，免费视频">
<meta name="description" content="不只是电子化的产品说明书，而是动态的、全方位的产品描述平台。让消费者为您传播品牌，让口碑“转”起来。扫描即可浏览，让用户更直观地理解你的产品与品牌文化">
<link rel="shortcut icon" href="./favicon.png"/>
<link href="http://yhb360.qiniudn.com/css/bootstrap.min.css" rel="stylesheet">
<link href="http://yhb360.qiniudn.com/css/style.css" rel="stylesheet">
<script type="text/javascript">
	var browserInfo = {browser:"", version: ""};
	var ua = navigator.userAgent.toLowerCase();
	if (window.ActiveXObject) {
		browserInfo.browser = "IE";
		browserInfo.version = ua.match(/msie ([\d.]+)/)[1];
		if(browserInfo.version <= 7){
			if(confirm("您的浏览器版本过低，请使用IE8及以上浏览器，或者firefox、chrome、360等浏览器;")){}
			location.href = 'http://chrome.360.cn/';
		}
	}
</script>
<script src="http://yhb360.qiniudn.com/js/jquery-1.9.0.min.js"></script>
</head>
<body class="no_index">
    <div class="top">
        <div class="w980">
            <a href="{:U('index/index')}"><img src="http://yhb360.qiniudn.com/images/logo.png" class="logo"></a>
        </div>
    </div>
	<div class="w980 main_table">
		<div class="form_top">
			<a href="{:U('member/register')}" class="fr">还没有帐号？立即注册</a>
			<a href="{:U('index/index')}">&lt;&lt;返回首页</a>
		</div>
		<div class="form_header">
		</div>
		<div class="form_main">
			<form method="post" id="register_form" action="{:U('member/resetpw')}">
				<div class="form_box">
					<input type="text" name="password" id="password" value="请输入新密码" />
					<div class="tip"><div class="tip_l"></div><div id="passwordTip"></div></div>
				</div>
				
				<input type="hidden" name="member_id" value="{$Think.get.member_id}"/>
				<input type="hidden" name="verify_code" value="{$Think.get.verify_code}"/>
				<input type="submit" value="确认修改" />
			</form>
		</div>
	</div>
    <div class="bottom">
        沪ICP备11046618号-1　Copyright©2014
    </div>
</body>
<script>
	var password_check = false;
	$('#password').focus(function(){
		if($(this).val() == '请输入新密码'){
			$(this).val('');
		}
		$(this).attr('type','password');
		$(this).parent().removeClass('error');
		$(this).parent().removeClass('success');
		$(this).siblings('.tip').show().children('#passwordTip').html('请输入新密码');
	}).blur(function(){
		if($(this).val().length >= 6){
			$(this).parent().addClass('success');
			$(this).siblings('.tip').show().children('#passwordTip').html('&nbsp;');
			password_check = true;
		}else{
			if(!$(this).val() || $(this).val() == '请输入新密码'){
				$(this).attr('type','text');
				$(this).val('请输入新密码');
			}
			$(this).parent().addClass('error');
			$(this).siblings('.tip').show().children('#passwordTip').html('密码不能小于六位');
			password_check = false;
		}
	});
	$('#register_form').submit(function(){
		var form_check = true;
		if(!password_check){
			return false;
		}else{
			return true;
		}
	});
</script>
</html>
